site_name: basedpyright
site_url: https://docs.basedpyright.com
theme:
  name: material
  features:
    - navigation.indexes
  palette:
    # Palette toggle for automatic mode
    - media: '(prefers-color-scheme)'
      primary: amber
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      primary: amber
      scheme: default

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      primary: amber
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  favicon: img/favicon.ico
  logo: img/logo_black.png
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - awesome-pages
  # https://github.com/wilhelmer/mkdocs-unused-files/issues/12
  # - unused_files
nav:
  - index.md
  - ... | benefits-over-pyright/**/*.md
  - ... | installation/**/*.md
  - ...
  - ... | development/**/*.md
  - ... | shoutouts.md
repo_url: https://github.com/detachhead/basedpyright
repo_name: detachhead/basedpyright
extra_css:
  - stylesheets/extra.css
